<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 6</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="center-input">
      <div class="mobile-input">
        <div class="screen-input">
          <label for="inp"></label>
          <textarea id="inp" placeholder="Put Your Text Here And Send It With Home Btn"></textarea>
        </div>
        <div class="home-input"></div>
        <div class="inner-input"></div>
      </div>
    </div>
    <form id="qr-form" enctype="multipart/form-data" action="http://api.qrserver.com/v1/read-qr-code/" method="POST">
      <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
      Choose QR code image to read/scan: <input name="file" type="file" />
      <input type="submit" value="Read QR code" />
    </form>

    <div id="qr-data"></div>
    <div class="center">
      <div class="mobile">
        <div class="screen"></div>
        <div class="home"></div>
        <div class="inner"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
